<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>OrÃ¡culo de la Bobe</title>
  <style>
    body { font-family: Georgia, serif; text-align:center; margin:40px; background:#fdf6e3; color:#333; }
    h1 { color:#b23a48; }
    .wrap { display:flex; gap:24px; justify-content:center; align-items:flex-start; flex-wrap:wrap; }
    .card { max-width:340px; }
    img { max-width:320px; height:auto; display:block; margin:12px auto; }
    button { margin-top:20px; font-size:1.05rem; padding:10px 16px; border-radius:10px; border:none; background:#b23a48; color:#fff; cursor:pointer; }
    button:hover { background:#922d3a; }
  </style>
</head>
<body>
  <h1>ðŸ”® La Bobe del I Ching</h1>
  <p id="titulo">Cargandoâ€¦</p>

  <div class="wrap">
    <div class="card">
      <h3>Imagen local</h3>
      <img id="imgLocal" alt="Hexagrama local">
    </div>
    <div class="card">
      <h3>Wikipedia (Commons)</h3>
      <img id="imgWiki" alt="Hexagrama Wikipedia">
    </div>
  </div>

  <button id="otra">Otra consulta</button>

  <script>
    const JSON_URL = "./hexagramas.json"; // o URL absoluta en GitHub Pages

    let data = [];

    async function cargarDatos() {
      const res = await fetch(JSON_URL, { cache: "no-cache" });
      data = await res.json();
    }

    function sortear() {
      const i = Math.floor(Math.random() * data.length);
      const h = data[i];

      document.getElementById("titulo").textContent =
        `Hexagrama ${h.number} â€” ${h.name}`;

      document.getElementById("imgLocal").src = h.local;
      document.getElementById("imgLocal").alt = `Hexagrama local ${h.number}`;

      document.getElementById("imgWiki").src = h.wiki;
      document.getElementById("imgWiki").alt = `Hexagrama Wikipedia ${h.number}`;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await cargarDatos();
      sortear();
      document.getElementById("otra").addEventListener("click", sortear);
    });
  </script>
</body>
</html>
