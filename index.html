<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Or√°culo de la Bobe</title>
  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 40px;
      background: #fdf6e3;
      color: #333;
    }
    #hexagrama-img, #wiki-img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    h1 { color: #b23a48; }
  </style>
</head>
<body>
  <h1>üîÆ La Bobe del I Ching</h1>
  <p id="resultado"></p>
  <img id="hexagrama-img" src="" alt="Hexagrama local">
  <img id="wiki-img" src="" alt="Hexagrama Wikipedia">

  <script>
    // Mapeo de Wikipedia: numero -> nombre de archivo
    // (ejemplo: 1 y 57, pod√©s completarlo para los 64)
    const wikiMap = {
      1: "Iching-hexagram-01.svg",
      57: "Iching-hexagram-57.svg",
      // ...agregar el resto 02 a 64...
    };

    function sortearHexagrama() {
      let numero = Math.floor(Math.random() * 64) + 1;

      // Mostrar n√∫mero
      document.getElementById("resultado").innerText =
        "Tu hexagrama es el n√∫mero " + numero;

      // Mostrar imagen local (hexagramaN.png en ra√≠z del repo)
      document.getElementById("hexagrama-img").src = `hexagrama${numero}.png`;

      // Mostrar imagen de Wikipedia si est√° en el mapa
      if (wikiMap[numero]) {
        document.getElementById("wiki-img").src =
          `https://upload.wikimedia.org/wikipedia/commons/` +
          `thumb/d/dx/${wikiMap[numero]}/300px-${wikiMap[numero]}`;
      } else {
        document.getElementById("wiki-img").alt = "No disponible en Wikipedia";
      }
    }

    // Ejecuta al cargar la p√°gina
    window.onload = sortearHexagrama;
  </script>
</body>
</html>
